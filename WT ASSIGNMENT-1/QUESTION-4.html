<html>
<head>
    <style>
        body{
            background-color: #1184b0;
        }
        table{
            background-color: #225c70;
        }
        button{
            background-color: rgb(255, 255, 255);
            width: 420px;
            height: 40px;
            border-radius: 5px;
        }
        td,h3{
            color: white;
        }
    </style>
    <title>QUESTION-4</title>
</head>
<body>
    <h3 align="center">REGISTER NEW STAFF</h3>
    <form>
        <table cellspacing="2" cellpadding="10" align="center" width="600px">
            <tr height="40px" align="left">
                <td align="center">Username: </td>
                <td align="center"><input type="text" size="20"></td>
            </tr>
            <tr height="40px" align="left">
                <td align="center">Password: </td>
                <td align="center"><input type="password" size="20"></td>
            </tr>
            <tr height="40px" align="left">
                <td align="center">Full Name: </td>
                <td align="center"><input type="text" size="20"></td>
            </tr>
            <tr height="40px" align="left">
                <td align="center">Email: </td>
                <td align="center"><input type="text" size="20"></td>
            </tr>
            <tr height="40px" align="left">
                <td align="center">Phone Number: </td>
                <td align="center"><input type="tel" size="20"></td>
            </tr>
            <tr height="40px" align="left">
                <td align="center">Address: </td>
                <td align="center"><input type="text" size="20"></td>
            </tr>
            <tr>
                <td align="center">Designation: </td>
                <td align="center">
                    <select name="size">
                        <option>Professor</option>
                        <option>Assistant</option>
                        <option>Associate</option>
                        <option>Instructor</option>
                        <option>Librarian</option>
                    </select>
                </td>
                <td>Other: </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="center">Department: </td>
                <td align="center">
                    <select name="size">
                        <option>School of Computer Engineering</option>
                        <option>School of Electrical Engineering</option>
                        <option>School of Medical Sciences</option>
                        <option>School of Civil Engineering</option>
                        <option>School of Social Sciences</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><input type="button" value="SUBMIT"></td>
                <td><input type="button" value="Reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
